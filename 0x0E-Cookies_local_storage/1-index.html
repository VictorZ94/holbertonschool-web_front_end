<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <header>
            <h1>Login to the website</h1>
        </header>
        <input type="text" id="firstname" placeholder="Firstname">
        <input type="text" id="email" placeholder="Email">
        <button type="submit" onclick="setCookies()">Log me in</button>
    </form>
    <div>
        <header>
            <h1>Cookies</h1>
        </header>
        <button type="submit" onclick="showCookies()">Show the cookies</button>
    </div>

    <!-- JS code -->
    <script>

        function setCookies() {
            const formFistName = document.querySelector('form').children[1].value;
            document.cookie = `firstname=${formFistName}; expires=Sat, 10 Jul 2021 00:00:00 UTC; path=/`;

            const formEmail = document.querySelector('form').children[2].value;
            document.cookie = `email=${formEmail}; expires=Sat, 10 Jul 2021 00:00:00 UTC; path=/`;
        }

        function showCookies() {
            let cookies = document.cookie;
            const newElement = document.createElement('p');
            newElement.textContent = `Cookies: ${cookies}`
            document.body.appendChild(newElement);
        }

    </script>
</body>
</html>
